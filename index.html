<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text-css" />

    <style>

      body{

        background-image: url("https://images.alphacoders.com/488/thumb-1920-488118.jpg");






      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-column-gap: 3px;
        grid-row-gap: 3px;
        justify-items: stretch;
        align-items: stretch;
        justify-content: stretch;
        max-width: 375px;
      }

      .sound {
        background-color: rgb(114, 41, 121);
        height: 20vh;
        width: 31vw;
        transition: background-color 0.2s ease;
        opacity: 0.5;
      }

      .press {
        background-color: rgb(248, 255, 160);

        
      }
      audio{

        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="sound" data-keycode="49"></div>
      <div class="sound" data-keycode="50"></div>
      <div class="sound" data-keycode="51"></div>
      <div class="sound" data-keycode="113"></div>
      <div class="sound" data-keycode="119"></div>
      <div class="sound" data-keycode="101"></div>
      <div class="sound" data-keycode="97"></div>
      <div class="sound" data-keycode="115"></div>
      <div class="sound" data-keycode="100"></div>
      <div class="sound" data-keycode="122"></div>
      <div class="sound" data-keycode="120"></div>
      <div class="sound" data-keycode="99"></div>
    </main>

    <audio controls loop data-key="49" src="./sounds/1.wav"></audio>
    <audio controls loop data-key="50" src="./sounds/2.wav"></audio>
    <audio controls loop data-key="51" src="./sounds/3.mp3"></audio>
    <audio controls loop data-key="113" src="./sounds/q.wav"></audio>
    <audio controls loop data-key="119" src="./sounds/w.wav"></audio>
    <audio controls loop data-key="101" src="./sounds/e.mp3"></audio>
    <audio controls loop data-key="97" src="./sounds/a.wav"></audio>
    <audio controls loop data-key="115" src="./sounds/s.wav"></audio>
    <audio controls loop data-key="100" src="./sounds/d.wav"></audio>
    <audio controls loop data-key="122" src="./sounds/z.mp3"></audio>
    <audio controls loop data-key="120" src="./sounds/x.wav"></audio>
    <audio controls loop data-key="99" src="./sounds/c.wav"></audio>
    
    <script src="index.js"></script>

    -->
  </body>
</html>
